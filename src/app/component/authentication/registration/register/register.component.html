<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <section>
                                <div class="container h-100">
                                  <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
                                    <div class="col-lg-4">
                                      <div class="card text-black bg-light" >
                                        <div class="card-body ">
                                          <div class="row justify-content-center">
                                            <div class="">
                              
                                              <p class="text-center h3 fw-bold">Sign up</p>
                              
                                              <form class="mx-1 " [formGroup]="userForm" (ngSubmit)="register()">
                              
                                                <div class="d-flex flex-row align-items-center mb-2">
                                                 
                                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example1c">User Name</label>
                                                    <input type="text" id="form3Example1c" class="form-control"
                                                      formControlName="username" />
                                                  </div>
                                                </div>
                              
                                                <div class="d-flex flex-row align-items-center mb-2">
                                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example3c">Role</label>
                                                    <input type="string" id="form3Example3c" class="form-control"
                                                      formControlName="role" />
                                                  </div>
                                                </div>
                              
                                                <div class="d-flex flex-row align-items-center mb-2">
                                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example4c">Password</label>
                                                    <input type="password" id="form3Example4c" class="form-control"
                                                      formControlName="password" />
                                                  </div>
                                                </div>
                              
                                        
                              
                                               
                              
                                                <div class="d-flex justify-content-center mt-4">
                                                  <button  type="submit"  class="btn btn-primary btn-sm w-100">Register</button>
                                                </div>
                              
                                              </form>
                              
                                            </div>
                               
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
