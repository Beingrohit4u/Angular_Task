<div class="container-fluid h-100 ">
  <div class="row mt-5">
    <div class="col-12">
      <div class="mt-3">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-4">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 ">

                      <div class="">

                        <h2 class="fw-bold pb-3">Login</h2>
                        <form [formGroup]="userForm" (ngSubmit)="login()">
                          <div data-mdb-input-init class="form-outline form-white mb-2">
                            <label class="form-label" for="typeEmailX">Email</label>

                            <input type="string" id="typeEmailX" class="form-control " formControlName="username" />
                          </div>

                          <div class="form-outline form-white mb-2">
                            <label class="form-label text-start" for="typePasswordX">Password</label>

                            <input type="password" id="typePasswordX" class="form-control" formControlName="password" />
                          </div>


                          <button type="submit" class="btn btn-primary btn-lg w-100 btn-sm mb-1 mt-3">Login</button>
                        </form>


                      </div>

                      <div>
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                          class="btn btn-secondary btn-sm btn-lg btn-block w-100 my-1" (click)="register()">Sign
                          Up</button>

                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
