<div class="container mt-3">
  <div class="row">
    <div class="card">
      <div class="card-header d-flex bg-transparent justify-content-between px-0">
      
          <h5 class="card-title m-0 p-0">All Users</h5>
          <button class="btn btn-md btn-primary btn-sm" type="button" (click)="addUser()">Add User</button>
      
      </div>
      <div class="card-body px-0">
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Role</th>
                  <th>Password</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of allUser">
                  <td>{{user.id}}</td>
                  <td>{{user.username}}</td>
                  <td>{{user.role}}</td>
                  <td>{{user.password}}</td>
                  <td><button type="button" class="btn btn-md btn-primary btn-sm me-1" (click)="edit(user.id)">Edit</button> 
                    <button type="button" class="btn btn-md btn-danger btn-sm" (click)="delete(user.id)">Delete</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
